<div class="row">
  <h3>Crear un Producto</h3>
  <form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" placeholder="" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="descripcion" type="text" class="validate">
        <label for="descripcion">Descripcion</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="precio" type="text" class="validate">
        <label for="precio">Precio</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="existencias" type="text" class="validate">
        <label for="existencias">Existencias</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="disponible" type="text" class="validate">
        <label for="disponible">Disponible</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input formControlName="imagen" type="text" class="validate">
        <label for="imagen">Imagen</label>
      </div>
    </div>
    <p>
      <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn-large" type="submit"><i
          class="material-icons right">send</i>Guardar</button>
    </p>
  </form>
</div>
