<div class="container">
    <div class="row">
        <h2 class="center-align">Iniciar Sesion</h2>
        <div class="row">
            <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="usuario" id="email" type="email" class="validate">
                        <label for="email">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="clave" id="pass" type="password" class="validate">
                        <label for="pass">Contrase√±a</label>
                    </div>
                </div>
                <div class="divider"></div>
                <div><a routerLink="/administracion/crear-cliente">Registrarse</a></div>
                <div class="row">
                    <div class="col m12">
                        <p class="right-align">
                            <button [disabled]="!fgValidador.valid" class="btn btn-large waves-effect waves-light"
                                type="submit" name="action">Iniciar Sesion</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
